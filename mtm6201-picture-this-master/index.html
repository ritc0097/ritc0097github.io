<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

  <picture>   
    <source srcset="images/square/museum-800.jpg 1x,
                    images/square/museum-1600.jpg 2x,
                    images/square/museum-2400.jpg 3x"
      media="(min-width: 1600px)">

    <source srcset="images/square/museum-640.jpg 1x,
                    images/square/museum-1280.jpg 2x,
                    images/square/museum-1920.jpg 3x"
      media="(min-width: 1280px)">
    <source srcset="images/square/museum-480.jpg 1x,
                    images/square/museum-960.jpg 2x,
                    images/square/museum-1440.jpg 3x"
      media="(min-width: 960px)">
    

    <source srcset="images/landscape/museum_960.jpg 1x,
                    images/landscape/museum_1920.jpg 2x,
                    images/landscape/museum_2880.jpg 3x,"
      media="(min-width: 960px)">

    <source srcset="images/landscape/museum_720.jpg 1x,
                    images/landscape/museum_1440.jpg 2x,
                    images/landscape/museum_2160.jpg 3x,"
      media="(min-width: 720px)">

    <source srcset="images/landscape/museum_480.jpg 1x,
                    images/landscape/museum_960.jpg 2x,
                    images/landscape/museum_1440.jpg 3x,"
      media="(min-width: 480px)">

    <source srcset="images/landscape/museum_320.jpg 1x,
                    images/landscape/museum_640.jpg 2x,
                    images/landscape/museum_960.jpg 3x,"
      media="(min-width: 320px)">

    <img src="images/museum.jpg" alt="placeholder">
  </picture>
  
  </header>
</body>

</html>
