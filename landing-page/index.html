<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div>
        <img src="logo/logo.png" class="logo" alt="logo">
    </div>

    <section class="main-content">
        <div class="head">
            <h1>Want to be your own boss?</h1>
            <h3>Start today and make up to $30/hr driving your own vehicle with Dash!</h3>
        </div>

        <div>
            <img src="images/scooter.svg" class="bg-image" alt="bg-image">
        </div>

        <section class="form-wrap">
            <h2>Apply Now</h2>
            <p class="info">Enter your info below.</p>
            <div>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            </div>
            <div>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>
            <div>
                <input type="text" name="phoneNum" id="phoneNum" placeholder="Phone Number" required>
            </div>
            <div>
                <input type="email" name="em" id="em" placeholder="Email Address" required>
            </div>    
            
            <label for="yes"><input type="checkbox" name="agree" id="checkbox" value="yes">I agree to dash terms</label>
        
            <div>
                <button type="submit" enabled class="drive">DRIVE WITH US</button>
            </div>
            <div>
                <p class="status">Already applied? Check your application status here</p>
            </div>
        </section>
    </section>

    <section class="earn-form">
        <h5>See how much you can earn with Dash.</h5>
        <p class="hours">how many hours do you want to drive with us this week?</p>
        <div class="container">
            <input type="number" name="hours" id="hours" placeholder="Hours">
            <input type="text" name="city" id="city" placeholder="City">
            <button type="submit" enabled class="calc">CALCULATE</button>
        </div>
        <div class="icons">
            <img src="images/facebook.svg" alt="facebook" id="facebook" class="butt">
            <img src="images/instagram.svg" alt="instagram" class="butt">
            <img src="images/twitter.svg" alt="twitter" class="butt">
            <img src="images/linkedin.svg" alt="linkedin" class="butt">
        </div>
    </section>

</body>

</html>
